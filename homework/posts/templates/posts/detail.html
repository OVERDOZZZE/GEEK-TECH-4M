{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .post {
            width: 80%;
            margin-left: 10%;
        }
        .post > h5 {
            margin-top: 20px;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
        .comments {
            margin-top: 30px;
        }
        .comment_block {
            height: max-content;
            padding: 10px;
            border: 1px solid #242b2e;
            color: #fff;
            background: #0d6efd;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            width: 500px
        }
    </style>
 <div class="post">
        <h1>{{ post.title }}</h1>
        <div class="dates">
            <h5>{{ post.creation_date }}</h5>
            <h5>{{ post.update_date }}</h5>
        </div>
        <h5>{{ post.description }}</h5>
        <div class="comments">
            {% for review in reviews %}
                <div class="comment_block">
                    <h5>{{ review.text }}</h5>
                    <p>{{ review.created_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
