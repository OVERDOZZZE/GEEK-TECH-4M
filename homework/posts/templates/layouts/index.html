<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts"> <i class="fa-solid fa-box-open"></i> Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'categories' %}"><i class="fa-solid fa-paw"></i> Categories</a>
            </li>
              {% if user %}
                <li class="nav-item">
                  <a class="nav-link" href="/posts/create"><i class="fa-solid fa-plus"></i> Add product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/users/logout"><i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i> Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/users/login"><i class="fa-solid fa-user"></i> Login</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link" href="/users/register"><i class="fa-solid fa-address-card"></i> Register</a>
                </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>

{% block content %}

{% endblock%}


</body>
</html>
